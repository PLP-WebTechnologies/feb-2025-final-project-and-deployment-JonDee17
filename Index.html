<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://images.pexels.com/photos/6867964/pexels-photo-6867964.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="ShopEasy Logo">
                <h1>ShopEasy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <span id="cart-count">0</span>
                <img src="https://media.istockphoto.com/id/1290656315/photo/golden-shopping-cart-symbol-on-a-red-background.jpg?b=1&s=612x612&w=0&k=20&c=dUQkOSg932y30H3WrQmKgNGgqkE__p8jrzZTcWuHiLQ=" alt="Cart">
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to ShopEasy</h2>
                <p>Discover amazing products at unbeatable prices</p>
                <a href="products.html" class="btn pulse">Shop Now</a>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="products-grid">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/3394654/pexels-photo-3394654.jpeg?auto=compress&cs=tinysrgb&w=500" alt="Product 1">
                    <h3>Wireless Headphones</h3>
                    <p>$89.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://media.istockphoto.com/id/1189983927/photo/smart-watch-for-branding-and-mock-up-3d-render-illustration.jpg?s=612x612&w=0&k=20&c=V5IEiA7u-_wAYjFoq7HXC4UrGUhsyt615QYQS97XrMQ=" alt="Product 2">
                    <h3>Smart Watch</h3>
                    <p>$139.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/6023354/pexels-photo-6023354.jpeg?auto=compress&cs=tinysrgb&w=500" alt="Product 3">
                    <h3>Bluetooth Speaker</h3>
                    <p>$69.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopEasy. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
